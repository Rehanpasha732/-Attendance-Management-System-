<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student portal</title>
    <link rel="stylesheet" href="./addstudent.css">
</head>
<body>
    
    <div class="main_section">
       
        <div class="navbar">
            <h1 class="navbar_heading">Attendance Management System</h1><br>
            <h3>Add Students</h3>
        </div>

        <div class="form_section">
            <div class="form_drop_down">
               
                <div>
                    <!-- <p>Select Course</p> -->
                    <!-- <select class="Select" name="" id="selectCourse">
                        <option>Select</option>
                        <option>Web & Mobile</option>
                        <option>Graphic Designing</option>
                        <option>Mobile Repairing</option>
                        <option>CCO</option>
                    </select> -->
                </div>
                <div class="teacher">
                    <p>Select Teacher</p>
                    <select class="Select" name="" id="selectteacher">
                        <option>Select</option>
                        <option>Sir Ghous ahmed</option>
                        <option>sir Kashif suliman</option>
                        <option>Sir Haider</option>
                        <option>Sir Inzimam</option>
                    </select>
                </div>
                <div>
                    <p>Select Timings</p>
                    <select class="Select" name="" id="selecttimings">
                        <option>Select</option>
                        <option>09:00 to 11:00</option>
                        <option>11:00 to 01:00</option>
                        <option>04:00 to 06:00</option>
                        <option>08:00 to 10:00</option>
                    </select>
                </div>
            </div>

            <div class="input">
                <div class="data">
                    <p>Name</p><input id="name" placeholder="Enter Your Name" type="text">
                </div>
                <div class="data">
                    <p>Father Name</p> <input id="father" placeholder="Enter Your  Father Name" type="text">
                </div>
            </div>
            <div class="input">
                <div class="data">
                    <p>CNIC</p><input id="email" placeholder="Enter Your CNINC" type="number">
                </div>
                <div class="data" >
                    <p>Phone</p> <input id="phone" placeholder="Enter Your Phone Number" type="number">
                </div>
                
            </div>

            <div class="input">
                <div class="data">
                    <p>Roll Number</p><input id="roll_number" placeholder="Enter Your Roll Number" type="number">
                </div>
                <div class="data" >
                    <p> Course Name</p> <input id="Course_Name" placeholder="Enter Your Course Name" type="text">
                </div>
                
            </div>

            <div class="input">
                <div class="data">
                    <p>Date of birth</p><input id="dob" type="date">
                </div>
            </div>
            <p id="error"></p>
        </div>

        <div class="submit_btn" onclick="sendstudentDAta()">Submit</div>
    </div>

    <script src="./addstudent.js" type="module"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
