<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main_section">
        <div class="Login_text">
            <h2 class="login_heading">Login</h2>
            <form class="login_form">
                <input type="email" id="login_email" placeholder="Enter Your Email">
                <input type="password" id="login_password" placeholder="Enter Your password">
            </form>
            <button class="signup" id="login_button"><a href="#">Login</a></button>

        </div>
        <div class="img">
            <img class="company_img" src="https://img.freepik.com/free-vector/organic-flat-customer-support-illustration_23-2148899174.jpg?w=740&t=st=1668258518~exp=1668259118~hmac=f5ea359c0a061692966b5aef6f22e222b061a2b833efdeb53ae21cf3ea81fb56" />
        </div>
    </div>
    <script src="./app.js" type="module"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>


</html>
